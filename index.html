<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Weather</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q==" crossorigin referrerpolicy="no-referrer"><link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet"><link rel="stylesheet" href="/weather-app/styles.5eddd02d.css"></head><body> <main> <div class="container"> <aside class="current-weather"> <form class="form"> <input class="form-input" type="text" name="search" id="search" placeholder="Enter desired location"> <button class="form-submit-btn" type="submit"> <svg width="15" height="15"> <use href="/weather-app/icons.8652736c.svg#icon-search"></use> </svg> </button> </form> <div class="clock"> <div class="hour"> <div class="hr" id="hr"> </div> </div> <div class="min"> <div class="mn" id="mn"> </div> </div> <div class="sec"> <div class="sc" id="sc"> </div> </div> </div> <div class="weather-current"></div> </aside> <div class="info-wrap"> <div class="weather-wrap"> <ul class="weather-daily"></ul> </div> <h2 class="highlights-title">Today's highlights</h2> <div class="highlights"> <ul class="weather-highlights"> <li class="weather-highlights-item"> <h3 class="weather-highlights-title">Min & max temp<p></p> <p class="weather-highlights-info"><svg height="25" width="25"> <use href="/weather-app/icons.8652736c.svg#icon-thermometer-low"></use> </svg> <span id="min"></span><span> °C</span></p> <p class="weather-highlights-info"><svg height="25" width="25"> <use href="/weather-app/icons.8652736c.svg#icon-thermometer-full"></use> </svg> <span id="max"></span><span> °C</span></p> </h3></li> <li class="weather-highlights-item"> <h3 class="weather-highlights-title">Sunrise & sunset</h3> <p class="weather-highlights-info"> <svg width="25" height="25" class="highlights-icon"> <use href="/weather-app/icons.8652736c.svg#icon-sunrise"></use> </svg> <span id="sunrise"></span> </p> <p class="weather-highlights-info"> <svg width="25" height="25" class="highlights-icon"> <use href="/weather-app/icons.8652736c.svg#icon-sunset"></use> </svg> <span id="sunset"></span> </p> </li> <li class="weather-highlights-item"> <h3 class="weather-highlights-title">Pressure</h3> <p class="weather-highlights-info"><span id="pressure"></span><span> hPa</span></p> </li> <li class="weather-highlights-item"> <h3 class="weather-highlights-title">Humidity</h3> <p class="weather-highlights-info"><span id="humidity"></span> <span>%</span></p> </li> <li class="weather-highlights-item"> <h3 class="weather-highlights-title">UV Index</h3> <p class="weather-highlights-info"><span id="uvi"></span></p> </li> <li class="weather-highlights-item"> <h3 class="weather-highlights-title">Visibility</h3> <p class="weather-highlights-info"><span id="visibility"></span><span> m</span></p> </li> </ul> <div class="map-wrap"> <div id="map"></div> </div> </div> </div> </div> </main> <div class="backdrop"> <div class="loaders-container"> <div class="loader1"></div> <div class="loader2"></div> <div class="loader3"></div> <div class="loader4"></div> </div> </div> <script src="/weather-app/src.75b4e003.js"></script> </body></html>
